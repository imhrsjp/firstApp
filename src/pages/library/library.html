<ion-header>
  <ion-navbar>
    <ion-title text-center>QuotesLibrary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 text-center>Select You Favourite Quote</h3><hr><hr>
<ion-list>
  <button ion-item *ngFor="let quoteGroup of quotecollection" [navPush]="quotePage" [navParams]="quoteGroup">
    <ion-icon [name]="quoteGroup.icon" item-left></ion-icon>
    <h2> {{ quoteGroup.category | uppercase }} </h2>
    <p> {{ quoteGroup.quotes.length }} Quotes </p>
  </button><hr>
</ion-list>

</ion-content>
